<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>SoSComunitario</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
  <link rel="manifest" href="./manifest.json" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header class="green" style="display: flex; align-items: center;">
    <a class="white-text" href="index.html"><i class="left big-font material-icons">arrow_back</i></a>
    <span class="big-font">S.O.S. Comunitário</span>
    <i class="right big-font material-icons green-text">arrow_back</i>
  </header>

  <main>
    <div class="container">
      <h4>1. Quem é? <a href="#help" class="modal-trigger btn-small btn-floating btn-large waves-effect waves-light green right"><i class="material-icons">live_help</i></a>
      </h4>
      <form id="formulario" action="#" class="white">
        <p>
          <label>
            <input name="vitima" type="radio" value="Criança/Adolescente" />
            <span>Criança/Adolescente</span>
          </label>
        </p>
        <p>
          <label>
            <input name="vitima" type="radio" value="Idoso" />
            <span>Idoso</span>
          </label>
        </p>
        <p>
          <label>
            <input name="vitima" type="radio" value="Adulto do sexo feminino" />
            <span>Adulto do sexo feminino</span>
          </label>
        </p>
        <p>
          <label>
            <input name="vitima" type="radio" value="Adulto do sexo masculino" />
            <span>Adulto do sexo masculino</span>
          </label>
        </p>
        <p>
          <label>
            <input name="vitima" type="radio" value="Portador de necessidades especiais" />
            <span>Portador de necessidades especiais</span>
          </label>
        </p><br>
        <p class="input-field">
          <input id="nome" name="nome" type="text">
          <label for="nome" class="">Nome da pessoa</label>
          <span class="helper-text" data-error="wrong" data-success="right">Informe se souber</span>
        </p>
        <p>
          <button class="btn waves-effect waves-light green right" type="submit" name="action">Próximo
          </button>
        </p>
      </form>
    </div>
  </main>

  <footer class="green center-align">
    <p>Sua denúncia será anônima</p>
  </footer>

  <div id="help" class="modal black-text">
    <div class="modal-content">
      <h5>Quem é?</h5>
      <p>Aqui você deve selecionar quem está precisando de ajuda.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/app.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById('formulario').addEventListener('submit', function (event) {
        event.preventDefault();
        selecionado = document.querySelector('input[name="vitima"]:checked').value
        sessionStorage.setItem("vitima", selecionado);
        nome = document.querySelector('input[name="nome"]').value
        sessionStorage.setItem("nome", nome);

        if (selecionado == 'Criança/Adolescente') {
          window.location.href = "form-crianca.html"
        } else if (selecionado == 'Idoso') {
          window.location.href = "form-idoso.html"
        } else if (selecionado == 'Adulto do sexo feminino') {
          window.location.href = "form-feminino.html"
        } else if (selecionado == 'Adulto do sexo masculino') {
          window.location.href = "form-masculino.html"
        } else if (selecionado == 'Portador de necessidades especiais') {
          window.location.href = "form-especial.html"
        }
      });
    }, false);
  </script>
</body>

</html>
