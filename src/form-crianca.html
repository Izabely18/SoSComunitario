<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>SoSComunitario</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
  <link rel="manifest" href="./manifest.json" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header class="green" style="display: flex; align-items: center;">
    <a class="white-text" href="form-quem-e.html"><i class="left big-font material-icons">arrow_back</i></a>
    <span class="big-font">S.O.S. Comunitário</span>
    <i class="right big-font material-icons green-text">arrow_back</i>
  </header>

  <main>
    <div class="container">
      <h4>2. O que está acontecendo? <a href="#help" class="modal-trigger btn-small btn-floating btn-large waves-effect waves-light green right"><i class="material-icons">live_help</i></a>
      </h4>
      <form id="formulario" action="#" class="white">
        <p>
          <label>
            <input name="infracao" type="radio" value="Abuso " />
            <span>Abuso</span>
          </label>
        </p>
        <p>
          <label>
            <input name="infracao" type="radio" value="Violência Sexual" />
            <span>Violência Sexual</span>
          </label>
        </p>
        <p>
          <label>
            <input name="infracao" type="radio" value="Violência Psicológica" />
            <span>Violência Psicológica</span>
          </label>
        </p>
        <p>
          <label>
            <input name="infracao" type="radio" value="Violência Doméstica" />
            <span>Exposição a violência Doméstica</span>
          </label>
        </p>
        <p>
          <label>
            <input name="infracao" type="radio" value="Abandono de incapaz" />
            <span>Abandono de incapaz </span>
          </label>
        </p>
        <p>
          <label>
            <input name="infracao" type="radio" value="Maus tratos" />
            <span>Maus Tratos</span>
          </label>
        </p>
        <p>
          <label>
            <input name="infracao" type="radio" value="Trabalho Infantil" />
            <span>Trabalho Infantil</span>
          </label>
        </p>
        <p>
          <button class="btn waves-effect waves-light green right" type="submit" name="action">Próximo
          </button>
        </p>
      </form>
    </div>
  </main>

  <footer class="green center-align">
    <p>Sua denúncia será anônima</p>
  </footer>

  <div id="help" class="modal black-text">
    <div class="modal-content">
      <h5>O que está acontecendo?</h5>
      <p>Selecione o que está acontecendo. Por exemplo: "O meu vizinho sempre bate no filho quando bêbado". Neste caso, a opção seria "MAUS TRATOS".</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/app.js"></script>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById('formulario').addEventListener('submit', function (event) {
        event.preventDefault();
        selecionado = document.querySelector('input[name="infracao"]:checked').value
        sessionStorage.setItem("infracao", selecionado);
        sessionStorage.setItem("lastPage", 'form-crianca.html');

        window.location.href = "form-local.html"

      });
    }, false);
  </script>
</body>

</html>
